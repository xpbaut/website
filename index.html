<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <style>
        /* Fonte e estilos globais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Cor de fundo clara */
            color: #333; /* Texto escuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Header do perfil */
        .header {
            width: 100%;
            background-color: #ffffff; /* Fundo branco */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Efeito de hover no header */
        .header:hover {
            transform: translateY(-10px); /* Efeito de "elevação" ao passar o mouse */
        }

        /* Imagem de Perfil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #0078d4; /* Cor suave ao redor da foto */
            transition: transform 0.3s ease;
        }

        /* Efeito de hover na imagem */
        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Nome e descrição */
        .profile-info {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 600;
            color: #0078d4; /* Cor do nome */
        }

        p {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        /* Links sociais */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #0078d4;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 30px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #0078d4;
            color: #ffffff;
            transform: scale(1.05); /* Animação de aumento */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Imagem de Perfil -->
        <img src="insira a foto aqui" alt="Minha Foto" class="profile-img">

        <!-- Nome e Descrição -->
        <div class="profile-info">
            <h1>Seu Nome</h1>
            <p>Desenvolvedor Criativo e Apaixonado por Tecnologia</p>
        </div>

        <!-- Links Sociais -->
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </div>

</body>
</html>
