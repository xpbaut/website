<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Windows XP Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #A7C7E7; /* Azul claro típico do Windows XP */
            margin: 0;
            padding: 0;
            text-align: center;
            color: #000000;
        }
        header {
            background-color: #3B5998; /* Azul clássico do Windows XP */
            color: white;
            padding: 15px;
            border-bottom: 2px solid #000000;
            font-size: 24px;
        }
        .profile-container {
            margin-top: 40px;
            background-color: #C8C8C8; /* Cinza claro típico */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-left: auto;
            margin-right: auto;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000000;
            margin-bottom: 20px;
        }
        .profile-info {
            font-size: 20px;
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .social-links li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #D1E3F2; /* Azul claro para links */
            border: 1px solid #000000;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .social-links a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #000000;
            background-color: #3B5998;
            padding: 10px;
            border-top: 2px solid #000000;
        }
    </style>
</head>
<body>

    <header>
        Meu Perfil - Windows XP Style
    </header>

    <div class="profile-container">
        <img src="https://github.com/xpbaut/website/blob/main/Picsart_25-01-28_09-23-09-830.jpg" alt="Minha Foto" class="profile-img">
        <div class="profile-info">
            <h2>xpbaut</h2>
            <p>"I don't have time for this."</p>
        </div>

        <!-- Links sociais -->
        <ul class="social-links">
            <li><a href="cole o link aqui" target="_blank">Link 1</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 2</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 3</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 xpbaut. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
