<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <!-- Importando a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Definindo as cores do tema Dracula */
        :root {
            --bg: #282a36; /* fundo escuro */
            --fg: #f8f8f2; /* texto claro */
            --primary: #6272a4; /* principal */
            --accent: #ff79c6; /* destaque suave */
            --highlight: #50fa7b; /* destaque */
            --border: #44475a; /* borda sutil */
            --shadow: rgba(0, 0, 0, 0.4); /* sombra suave */
        }

        /* Estilos globais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%; /* Garantindo que o corpo ocupe toda a largura */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--highlight);
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: var(--primary);
        }

        /* Caixa de Perfil */
        .profile-header {
            width: 100%;
            max-width: 100%; /* Remover o limite de largura */
            background-color: var(--border);
            border-radius: 15px;
            padding: 50px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            box-shadow: 0 4px 10px var(--shadow);
            margin-bottom: 40px;
            box-sizing: border-box;
        }

        .profile-header:hover {
            transform: translateY(-10px); /* Efeito de "elevação" ao passar o mouse */
        }

        /* Imagem de Perfil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--highlight);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        /* Links Sociais */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap; /* Permite que os links se ajustem se não caberem */
        }

        .social-links a {
            text-decoration: none;
            color: var(--highlight);
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid var(--highlight);
            border-radius: 30px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--highlight);
            color: #fff;
            transform: scale(1.05); /* Animação de aumento */
        }

        /* Rodapé com copyright */
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: var(--border);
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 1rem;
            color: var(--primary);
        }

        .footer a {
            color: var(--highlight);
            text-decoration: none;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-info {
                margin-left: 0;
            }
        }

        /* Responsividade para telas grandes */
        @media (min-width: 1200px) {
            .profile-header {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <!-- Imagem de Perfil -->
        <img src="coisas/Picsart_25-01-28_09-23-09-830.jpg" alt="Minha Foto" class="profile-img">

        <!-- Nome e Descrição -->
        <div class="profile-info">
            <h1>xpbaut</h1>
            <p>Desenvolvedor Criativo e Apaixonado por Tecnologia</p>
        </div>
    </div>

    <!-- Links Sociais -->
    <div class="social-links">
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>

    <!-- Rodapé com copyright -->
    <div class="footer">
        <p>© 2025 xpbaut. Todos os direitos reservados.</p>
    </div>

</body>
</html>
