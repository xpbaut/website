<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <style>
        /* Vari√°veis de tema */
        :root {
            --bg-light: #f8f8f8;
            --bg-dark: #181818;
            --text-light: #333;
            --text-dark: #fff;
            --primary-light: #0078d4;
            --primary-dark: #1a73e8;
        }

        /* Tema claro */
        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        /* Tema escuro */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Fonte e estilos globais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Header do perfil */
        .header {
            width: 100%;
            background-color: var(--bg-light);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Efeito de hover no header */
        .header:hover {
            transform: translateY(-10px); /* Efeito de "eleva√ß√£o" ao passar o mouse */
        }

        /* Imagem de Perfil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--primary-light);
            transition: transform 0.3s ease;
        }

        /* Efeito de hover na imagem */
        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Nome e descri√ß√£o */
        .profile-info {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 600;
            color: var(--primary-light);
        }

        p {
            font-size: 16px;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* Links sociais */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: var(--primary-light);
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 30px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--primary-light);
            color: #ffffff;
            transform: scale(1.05); /* Anima√ß√£o de aumento */
        }

        /* Bot√£o de altern√¢ncia de tema */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-light);
            border: none;
            color: #fff;
            border-radius: 50%;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body class="light-mode">

    <!-- Bot√£o de altern√¢ncia de tema -->
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="header">
        <!-- Imagem de Perfil -->
        <img src="insira a foto aqui" alt="Minha Foto" class="profile-img">

        <!-- Nome e Descri√ß√£o -->
        <div class="profile-info">
            <h1>Seu Nome</h1>
            <p>Desenvolvedor Criativo e Apaixonado por Tecnologia</p>
        </div>

        <!-- Links Sociais -->
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </div>

    <script>
        // Fun√ß√£o para alternar entre o modo claro e escuro
        function toggleTheme() {
            const body = document.body;
            const toggleButton = document.querySelector('.theme-toggle');

            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                toggleButton.innerHTML = '‚òÄÔ∏è'; // √çcone do modo claro
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                toggleButton.innerHTML = 'üåô'; // √çcone do modo escuro
            }
        }
    </script>

</body>
</html>
