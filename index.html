<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Deltarune</title>

    <!-- Usando a fonte 'Press Start 2P' (semelhante à de Undertale/Deltarune) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Texto branco */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff0000; /* Vermelho vibrante (para chamar atenção) */
            color: #FFFFFF;
            padding: 20px;
            font-size: 36px;
            border-bottom: 5px solid #FFFFFF;
            text-transform: uppercase;
        }

        .profile-container {
            background-color: #222222; /* Fundo escuro para o perfil */
            border-radius: 10px;
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #FFFFFF;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff0000; /* Borda vermelha */
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 28px;
            color: #ff0000; /* Nome em vermelho */
        }

        .dialog-box {
            background-color: #444444; /* Caixa de diálogo */
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
            text-align: left;
            border: 3px solid #ff0000; /* Borda vermelha */
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .social-links li {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #ff0000; /* Roxo para os links */
            border: 2px solid #ffffff; /* Borda branca */
            border-radius: 10px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .social-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ffffff;
            background-color: #ff0000; /* Vermelho */
            padding: 15px;
            border-top: 2px solid #ffffff;
        }

        .social-links a:hover {
            color: #ff00d4; /* Efeito de cor ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Música de fundo -->
    <audio autoplay loop>
        <source src="Rouxls Kaard.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>

    <header>
        Meu Perfil - Deltarune
    </header>

    <div class="profile-container">
        <img src="Picsart_25-01-28_09-23-09-830.jpg" alt="Minha Foto" class="profile-img">
        <div class="profile-info">
            <h2>xpbaut</h2>
            <p>"I don't have time for this."</p> <!-- Frase de Deltarune -->
        </div>

        <div class="dialog-box">
            <p>Esta é uma caixa de diálogo inspirada em Deltarune!</p>
        </div>

        <ul class="social-links">
            <li><a href="cole o link aqui" target="_blank">Link 1</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 2</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 3</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 (xpbaut). Todos os direitos reservados.</p>
    </footer>

</body>
</html>
