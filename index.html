<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <!-- Importando a fonte Google Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">

    <style>
        /* Definindo as cores do tema Catppuccin Latte */
        :root {
            --bg: #eff1f5; /* Fundo claro */
            --fg: #4c4f69; /* Texto escuro */
            --primary: #dce0e8; /* Principal */
            --accent: #a6adc8; /* Destaque suave */
            --highlight: #d20f39; /* Destaque */
            --border: #ccd0da; /* Borda sutil */
            --shadow: rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        /* Estilos globais */
        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
            background: linear-gradient(145deg, #e6e9ef, #f5f7fa);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--highlight);
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: var(--fg);
        }

        /* Caixa de Perfil */
        .profile-header {
            width: 90%;
            max-width: 550px; /* Ajustando para ficar bem encaixado */
            background-color: var(--border);
            border-radius: 25px;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 40px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            margin-right: 0; /* Garantir que não sobre espaço à direita */
        }

        .profile-header:hover {
            transform: scale(1.05);
        }

        /* Imagem de Perfil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 6px solid var(--highlight);
            box-shadow: 0 0 10px var(--highlight);
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        /* Links Sociais */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-links a {
            text-decoration: none;
            color: var(--highlight);
            font-size: 1.2rem;
            padding: 12px 25px;
            border: 2px solid var(--highlight);
            border-radius: 30px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--highlight);
            color: #fff;
            transform: scale(1.05);
        }

        /* Rodapé com Copyright */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: var(--fg);
            border-top: 2px solid var(--highlight);
            padding-top: 20px;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            color: var(--highlight);
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <!-- Imagem de Perfil -->
        <img src="https://github.com/xpbaut/website/blob/7c0db6b6f6b81bc7012491f8f810e26fbd00a8dd/coisas/Picsart_25-01-28_09-23-09-830.jpg" alt="Minha Foto" class="profile-img">

        <!-- Nome e Descrição -->
        <div class="profile-info">
            <h1>xpbaut</h1>
            <p>Imagina criar um site sem saber criar um...</p>
        </div>

        <!-- Links Sociais -->
        <div class="social-links">
            <a href="https://anilist.co/user/xpbaut/" target="_blank">AniList</a>
            <a href="https://www.backloggd.com/u/xpbaut/" target="_blank">Backloggd</a>
            <a href="https://github.com/xpbaut/" target="_blank">GitHub</a>
            <a href="https://www.instagram.com" target="_blank">Mastodon</a> <!-- Novo Link -->
        </div>
    </div>

    <!-- Rodapé com Copyright -->
    <footer>
        <p>&copy; 2025 xpbaut. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
