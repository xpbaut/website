<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Deltarune</title>
    <!-- Fonte de Deltarune hospedada no GitHub -->
    <style>
        @font-face {
            font-family: 'Deltarune';
            src: url('https://github.com/SEU_USUARIO/SEU_REPOSITORIO/raw/main/fonts/deltarune-font.ttf'); /* Link para a fonte no GitHub */
        }

        body {
            font-family: 'Deltarune', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #7f00ff;
            color: white;
            padding: 15px;
            font-size: 30px;
            text-transform: uppercase;
            border-bottom: 2px solid #ffffff;
        }

        .profile-container {
            margin-top: 50px;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-left: auto;
            margin-right: auto;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #7f00ff;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 24px;
        }

        .dialog-box {
            background-color: #444444;
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            text-align: left;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .social-links li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #6a00ff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .social-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ffffff;
            background-color: #7f00ff;
            padding: 10px;
            border-top: 2px solid #ffffff;
        }
    </style>
</head>
<body>

    <header>
        Meu Perfil - Deltarune
    </header>

    <div class="profile-container">
        <img src="Picsart_25-01-28_09-23-09-830.jpg" alt="Minha Foto" class="profile-img">
        <div class="profile-info">
            <h2>xpbaut</h2>
            <p>"I don't have time for this."</p> <!-- Frase de Deltarune -->
        </div>

        <div class="dialog-box">
            <p>Esta é uma caixa de diálogo inspirada em Deltarune!</p>
        </div>

        <ul class="social-links">
            <li><a href="cole o link aqui" target="_blank">Link 1</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 2</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 3</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 xpbaut. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
