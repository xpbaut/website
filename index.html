<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <!-- Importando a fonte Google Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">

    <style>
        /* Definindo as cores do tema Catppuccin Mocha */
        :root {
            --bg: #1e1e2e; /* fundo escuro */
            --fg: #d9e0ee; /* texto claro */
            --primary: #f5e0dc; /* principal */
            --accent: #f2cdcd; /* destaque suave */
            --highlight: #f5a97f; /* destaque */
            --border: #33303d; /* borda sutil */
            --shadow: rgba(0, 0, 0, 0.4); /* sombra suave */
        }

        /* Estilos globais */
        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--highlight);
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: var(--primary);
        }

        /* Caixa de Perfil expandida */
        .profile-header {
            width: 100%;
            max-width: 1200px; /* Limite máximo para dispositivos maiores */
            background-color: var(--border);
            border-radius: 15px;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow);
            margin-bottom: 40px;
        }

        .profile-header:hover {
            transform: translateY(-10px); /* Efeito de "elevação" ao passar o mouse */
        }

        /* Imagem de Perfil */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid var(--highlight);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Links Sociais */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: var(--highlight);
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid var(--highlight);
            border-radius: 30px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--highlight);
            color: #fff;
            transform: scale(1.05); /* Animação de aumento */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <!-- Imagem de Perfil -->
        <img src="insira a foto aqui" alt="Minha Foto" class="profile-img">

        <!-- Nome e Descrição -->
        <div class="profile-info">
            <h1>Seu Nome</h1>
            <p>Desenvolvedor Criativo e Apaixonado por Tecnologia</p>
        </div>

        <!-- Links Sociais -->
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </div>

</body>
</html>
