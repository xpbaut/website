<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Undertale</title>
    <style>
        /* Importação da Fonte Pixelada */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilo Undertale - Fonte e cores */
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 3px solid #FFFFFF; /* Borda branca */
            border-radius: 10px;
            padding: 20px;
            background-color: #000000; /* Fundo preto */
        }

        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #FFFFFF; /* Borda branca */
        }

        .profile-info h1 {
            color: #FF6347; /* Título em vermelho */
            font-size: 2.5rem;
        }

        .profile-info p {
            font-size: 1.1rem;
            color: #D3D3D3; /* Texto em cinza claro */
        }

        .links ul {
            list-style: none;
            padding: 0;
        }

        .links ul li {
            margin: 10px 0;
        }

        .links a {
            color: #FF6347; /* Cor dos links em vermelho */
            text-decoration: none;
            font-size: 1.3rem;
            border-bottom: 2px solid #FF6347; /* Linha vermelha embaixo dos links */
            transition: color 0.3s;
        }

        .links a:hover {
            color: #FFFFFF;
        }

        .copyright p {
            font-size: 0.9rem;
            color: #D3D3D3; /* Texto em cinza claro */
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de Perfil -->
        <div class="profile-pic">
            <img src="coisas/Picsart_25-01-28_09-23-09-830.jpg" alt="Foto de Perfil"> <!-- Troque a foto -->
        </div>

        <!-- Nome e Descrição -->
        <div class="profile-info">
            <h1>xpbaut</h1> <!-- Troque "Seu Nome" -->
            <p>Uma breve descrição sobre você, seus interesses ou algo que você gostaria de compartilhar.</p> <!-- Troque a descrição -->
        </div>

        <!-- Links -->
        <div class="links">
            <ul>
                <li><a href="https://www.exemplo1.com">Link 1</a></li> <!-- Troque o link e o texto -->
                <li><a href="https://www.exemplo2.com">Link 2</a></li> <!-- Troque o link e o texto -->
                <li><a href="https://www.exemplo3.com">Link 3</a></li> <!-- Troque o link e o texto -->
                <li><a href="https://www.exemplo4.com">Link 4</a></li> <!-- Troque o link e o texto -->
            </ul>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            <p>&copy; 2025 xpbaut - Todos os direitos reservados.</p> <!-- Troque "Seu Nome" -->
        </div>
    </div>
</body>
</html>
