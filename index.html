<html lang="pt-br">

      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

    header {
      text-align: center;

    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #333;
      color: #fff;
    }
    footer {
