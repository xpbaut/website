<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <!-- Usando uma fonte similar Ã  San Francisco -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #121212; /* Modo escuro */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            font-size: 36px;
            color: #ffffff;
            margin-top: 20px;
        }

        .profile-container {
            width: 90%;
            max-width: 500px;
            margin-top: 30px;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            color: #ffffff;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #6200ea; /* Cor suave */
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 20px;
            background-color: #3f3f3f;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background-color: #6200ea;
            color: #ffffff;
            transform: scale(1.05);
        }

        footer {
            font-size: 14px;
            color: #cccccc;
            margin-top: 50px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-container {
                width: 80%;
            }

            header {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <header>Minha Bio</header>

    <div class="profile-container">
        <img src="insira a foto aqui" alt="Minha Foto" class="profile-img">
        <h2>[Seu Nome]</h2>
        <p>Desenvolvedor, criador e entusiasta de tecnologia.</p>

        <div class="links">
            <a href="https://www.example.com" target="_blank">Link 1</a>
            <a href="https://www.example.com" target="_blank">Link 2</a>
            <a href="https://www.example.com" target="_blank">Link 3</a>
        </div>
    </div>

    <footer>&copy; 2025 [Seu Nome]. Todos os direitos reservados.</footer>

</body>
</html>
