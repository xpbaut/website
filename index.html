<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Deltarune</title>
    <style>
        /* Fonte Pixelada Inspirada em Deltarune */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilo Principal */
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #1e1e1e; /* Fundo escuro */
            color: #ffffff; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Centralizado */
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #2e2e2e; /* Fundo mais claro para destacar o conteúdo */
            border: 5px solid #8a00d4; /* Bordas roxas */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 0, 212, 0.5); /* Sombra roxa */
        }

        /* Foto de Perfil */
        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #8a00d4; /* Borda roxa ao redor da imagem */
        }

        /* Título (Nome) */
        .profile-info h1 {
            color: #8a00d4; /* Título em roxo */
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 20px;
        }

        /* Descrição */
        .profile-info p {
            font-size: 1.1rem;
            color: #b0b0b0; /* Descrição em cinza claro */
            margin-top: 10px;
        }

        /* Links */
        .links ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .links ul li {
            margin: 10px 0;
        }

        .links a {
            color: #8a00d4; /* Links roxos */
            text-decoration: none;
            font-size: 1.5rem;
            padding: 5px 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
            background-color: #8a00d4;
            border-color: #ffffff; /* Efeito no hover */
        }

        /* Copyright */
        .copyright p {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de Perfil -->
        <div class="profile-pic">
            <img src="coisas/Picsart_25-01-28_09-23-09-830.jpg" alt="Foto de Perfil"> <!-- Troque a foto -->
        </div>

        <!-- Nome e Descrição -->
        <div class="profile-info">
            <h1>xpbaut</h1> <!-- Troque "Seu Nome" -->
            <p>Uma breve descrição sobre você, seus interesses ou algo que você gostaria de compartilhar.</p> <!-- Troque a descrição -->
        </div>

        <!-- Links -->
        <div class="links">
            <ul>
                <li><a href="https://www.exemplo1.com">Link 1</a></li> <!-- Troque o link e o texto -->
                <li><a href="https://www.exemplo2.com">Link 2</a></li> <!-- Troque o link e o texto -->
                <li><a href="https://www.exemplo3.com">Link 3</a></li> <!-- Troque o link e o texto -->
                <li><a href="https://www.exemplo4.com">Link 4</a></li> <!-- Troque o link e o texto -->
            </ul>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            <p>&copy; 2025 xpbaut - Todos os direitos reservados.</p> <!-- Troque "Seu Nome" -->
        </div>
    </div>
</body>
</html>
