<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio</title>

    <style>
        /* Fonte e estilos globais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header de perfil */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Fundo escuro com transparência */
            backdrop-filter: blur(10px); /* Efeito de blur */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #333;
        }

        /* Imagem de Perfil */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1); /* Efeito de zoom quando passar o mouse */
        }

        /* Nome e descrição */
        .profile-info {
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-top: 10px;
        }

        /* Links sociais */
        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #6200ea; /* Cor suave, similar ao tema Apple */
            font-size: 20px;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 30px;
            background-color: #3f3f3f;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #6200ea;
            color: #ffffff;
            transform: scale(1.05); /* Animação de aumento */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .social-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Imagem de Perfil -->
        <img src="insira a foto aqui" alt="Minha Foto" class="profile-img">

        <!-- Informações do Perfil -->
        <div class="profile-info">
            <h1>Seu Nome</h1>
            <p>Desenvolvedor, Criador e Entusiasta de Tecnologia.</p>
        </div>

        <!-- Links sociais -->
        <div class="social-links">
            <a href="https://www.example.com" target="_blank">LinkedIn</a>
            <a href="https://www.example.com" target="_blank">GitHub</a>
            <a href="https://www.example.com" target="_blank">Twitter</a>
        </div>
    </div>

</body>
</html>
