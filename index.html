<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dark World Dialog</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        .dialog-box {
            background-color: #2d2d2d;
            border: 4px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            color: white;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .text {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .arrow {
            position: absolute;
            bottom: -30px;
            right: 20px;
            animation: bounce 1s infinite;
            color: #ffffff;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Efeito de pixel art */
        .dialog-box::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid #00ffff;
            border-radius: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="dialog-box">
        <div class="text">
            > VOCÊ ACESSOU O MUNDO DIGITAL!<br><br>
            > SEU HOST É: [SEU NOME]<br><br>
            > ESTE É SEU ESPAÇO PERSONALIZADO.<br><br>
            > O QUE VOCÊ DESEJA CRIAR HOJE?
        </div>
        <div class="arrow">▼</div>
    </div>
</body>
</html>
