<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Samsung+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Samsung Sans', sans-serif;
            background-color: #121212; /* Fundo preto escuro */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a90e2; /* Azul suave */
            margin-right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra sutil na foto */
        }
        h1 {
            font-size: 36px;
            color: #4a90e2; /* Azul suave */
            margin: 0;
        }
        .description {
            margin-top: 20px;
            font-size: 20px;
            font-style: italic;
            color: #b0b0b0;
        }
        .section {
            background-color: #2b2b2b; /* Fundo cinza das caixas */
            margin-top: 20px;
            padding: 20px;
            border-radius: 16px; /* Bordas arredondadas mais suaves */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave nas caixas */
            width: 80%; /* Ajustando o tamanho das seções */
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
        }
        .section:hover {
            transform: translateY(-5px); /* Elevação da caixa ao passar o mouse */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Sombra mais forte ao passar o mouse */
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-links li {
            display: block; /* Links dispostos verticalmente */
            margin: 15px 0;
            padding: 15px;
            background-color: #3a3a3a; /* Caixa cinza para cada link */
            border-radius: 12px; /* Bordas mais arredondadas */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transição suave */
        }
        .social-links li:hover {
            background-color: #4a90e2; /* Efeito de hover */
            transform: translateX(5px); /* Pequeno movimento de transição */
        }
        .social-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 18px;
            display: block;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>

    <header>
        <img src="insira o link da foto aqui" alt="Minha Foto" class="profile-img">
        <h1>[Seu Nome]</h1>
    </header>

    <div class="description">
        "I don't have time for this."
    </div>

    <!-- Seção de Links com Fundo Cinza e Layout Vertical -->
    <section class="section">
        <h2>Me encontre em:</h2>
        <ul class="social-links">
            <li><a href="cole o link aqui" target="_blank">Link 1</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 2</a></li>
            <li><a href="cole o link aqui" target="_blank">Link 3</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 [Seu Nome]. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
